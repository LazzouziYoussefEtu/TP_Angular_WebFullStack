<div class="cart-container">
  <h2>Votre Panier üõí</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart-message">
    <p>Votre panier est vide pour le moment.</p>
    <a routerLink="/catalog" class="back-link">Retourner au catalogue</a>
  </div>

  <div *ngIf="cartItems.length > 0" class="table-responsive">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Produit</th>
          <th>Quantit√©</th>
          <th>Prix Unitaire</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          
          <td>
            <img [src]="item.itemProduct.imageUrl()" [alt]="item.itemProduct.productTitle" class="thumb-img">
          </td>
          
          <td class="product-name">{{ item.itemProduct.productTitle }}</td>
          
          <td style="font-weight: bold;">
            x {{ item.quantity }}
          </td>
          
          <td class="product-price">{{ item.itemProduct.productPrice }}</td>
          
          <td>
            
            <button (click)="removeproductfromcart(item)" class="delete-btn">
              Retirer üóëÔ∏è
            </button>
          </td>

        </tr>
      </tbody>
    </table>

    <div class="cart-actions">
        <button (click)="buy()" class="buy-btn">Confirmer la commande ‚úÖ</button>
    </div>
  </div>
</div>

<div class="catalog-container">
  <h2>Catalogue Produits</h2>

  <div class="filters-container">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="üîç Rechercher..."
      class="search-input"
    />

    <select [(ngModel)]="selectedCategory" class="category-select">
      <option value="">Toutes les cat√©gories</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <div class="table-responsive">
    <table class="product-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Nom du produit</th>
          <th>Cat√©gorie</th>
          <th>Prix</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredProducts">
          
          <td>
            <img [src]="p.imageUrl()" [alt]="p.productTitle" class="thumb-img">
          </td>
          
          <td class="product-name" (click)="openProductDetails(p)" style="cursor: pointer;">
            {{ p.productTitle }}
          </td>
          
          <td>
            <span class="category-badge">{{ p.category }}</span>
          </td>
          
          <td class="product-price">{{ p.productPrice }}</td>

        </tr>

        <tr *ngIf="filteredProducts.length === 0">
          <td colspan="4" style="text-align: center; padding: 20px;">
            Aucun produit trouv√©.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Product details modal -->
<app-product-details
  *ngIf="selectedProduct"
  [product]="selectedProduct"
  (close)="closeProductDetails()">
</app-product-details>

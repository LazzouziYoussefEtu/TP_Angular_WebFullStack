<div class="container">
    <div class="left">
      <img class="logo" src="/assets/images/angular-logo.svg" alt="Angular Logo" />
      <nav class="nav-links">
        <a routerLink="/home" routerLinkActive="active">{{ 'HEADER.HOME' | translate }}</a>
        <a routerLink="/catalog" routerLinkActive="active">{{ 'HEADER.CATALOG' | translate }}</a>
        <a routerLink="/cart" routerLinkActive="active" class="cart">
          {{ 'HEADER.CART' | translate }}
          <div class="cartCount" *ngIf="productCount > 0">{{ productCount }}</div>
        </a>
      </nav>
    </div>

    <div class="right">
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="'HEADER.TOGGLE_THEME' | translate">
        <!-- Sun Icon -->
        <svg *ngIf="isDarkTheme" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="18.36" x2="5.64" y2="16.93"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <!-- Moon Icon -->
        <svg *ngIf="!isDarkTheme" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>

      <button class="lang-toggle" (click)="switchLanguage()" [attr.aria-label]="'HEADER.TOGGLE_LANG' | translate">
        {{ currentLang === 'en' ? 'FR' : 'EN' }}
      </button>

      <ng-container *ngIf="!user">
        <a routerLink="/signin" routerLinkActive="active">{{ 'HEADER.SIGN_IN' | translate }}</a>
        <a href="#" class="cta">{{ 'HEADER.REGISTER' | translate }}</a>
      </ng-container>

      <ng-container *ngIf="user">
        <div class="profile-icon-container" (click)="toggleSignOutMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="profile-icon"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>
        <div class="sign-out" *ngIf="showSignOutMenu">
          <button (click)="signOut()">{{ 'HEADER.SIGN_OUT' | translate }}</button>
        </div>
      </ng-container>
    </div>
  </div>

<div class="overlay" *ngIf="product" (click)="onClose()">
  <div class="modal" (click)="$event.stopPropagation()">
    <button class="close" aria-label="Close" (click)="onClose()">✕</button>

    <div class="body">
      <div class="left">
        <img *ngIf="product.imageUrl()" [src]="product.imageUrl()" [alt]="product.productTitle" />
      </div>
      <div class="right">
        <h2>{{ product.productTitle }}</h2>
        <p class="category">{{ product.category }}</p>
        <p class="price">{{ product.productPrice }}</p>
        <p class="description">{{ product.productDescription }}</p>
        <p class="desc">Référence: {{ product.productID }}</p>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="qty">Quantité: 1</div>
      <button class="add" (click)="addToCart()">Ajouter au panier</button>
    </div>
  </div>
</div>

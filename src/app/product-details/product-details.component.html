@if (product) {
  <div class="overlay" (click)="onClose()">
    <div class="modal" (click)="$event.stopPropagation()">
      <button class="close" aria-label="Close" (click)="onClose()">âœ•</button>
      <div class="body">
        <div class="left">
          @if (product.productImage) {
            <img [src]="'assets/images/' + product.productImage" [alt]="product.productTitle" loading="lazy" />
          }
        </div>
        <div class="right">
          <h2>{{ product.productTitle }}</h2>
          <p class="category">{{ 'CATEGORIES.' + product.category | translate }}</p>
          <p class="price">{{ product.productPrice }}</p>
          <p class="description">{{ product.productDescription }}</p>
          <p class="desc">{{ 'PRODUCT_DETAILS.REF' | translate }}: {{ product.productID }}</p>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="qty-controls">
          <label for="qty-input">{{ 'PRODUCT_DETAILS.QUANTITY' | translate }}:</label>
          <input
            id="qty-input"
            type="number"
            [(ngModel)]="quantity"
            [min]="1"
            [max]="999"
            class="qty-input"
            />
        </div>
        <button class="add" (click)="addToCart()">{{ 'PRODUCT_DETAILS.ADD_TO_CART' | translate }}</button>
      </div>
    </div>
  </div>
}

<div class="overlay">
  <div class="modal">
    <button class="close" aria-label="Close" (click)="close()">âœ•</button>
    <div class="body">
      <h2>Sign In</h2>
      <form #signInForm="ngForm" (ngSubmit)="signIn()" id="loginForm">
        <label>
          Email
          <input required email #email="ngModel" type="email" [(ngModel)]="credentials.email" name="email" />
          <span class="error-hint" *ngIf="email.invalid && email.touched">Email invalide</span>
        </label>
        <label>
          Password
          <input required minlength="4" type="password" [(ngModel)]="credentials.password" name="password" /> </label>
      </form>
    </div>
    <div class="bottom-bar">
      <button class="submit" type="submit" form="loginForm" *ngIf="signInForm?.valid" [disabled]="isLoading">
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </div>
    <p class="message" *ngIf="message" [ngClass]="{'error': isError}">
      {{ message }}
    </p>
  </div>
</div>

<div class="overlay">
  <div class="modal">
    <button class="close" aria-label="Close" (click)="close()">âœ•</button>
    <div class="body">
      <h2>Sign In</h2>
      <form #signInForm = "ngForm" (ngSubmit)="signIn()">  
        <label>
          Email
          <input required email #email="ngModel" type="email" [(ngModel)]="credentials.email" name="email" />
        </label>
        <label>
          Password
          <input type="password" [(ngModel)]="credentials.password" name="password" />
        </label>
      </form>
    </div>
    <div class="bottom-bar">
      <button class="submit" [disabled]="" *ngIf="this.credentials.email || this.credentials.password">Sign In</button>
    </div>
    <p class="message" *ngIf="message">{{ message }}</p>
  </div>
</div>

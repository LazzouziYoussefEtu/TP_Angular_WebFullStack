<h1>{{ 'USERS.TITLE' | translate }}</h1>
<div>

    <label for="addUser">{{ 'USERS.ADD_USER' | translate }} : </label>
    <input type="text" id="addUser" [(ngModel)]="currentUser" (keyup.enter)="addUserAction()">
    <button (click)="addUserAction()">{{ 'USERS.ADD_BTN' | translate }}</button>
</div>

<br>
<div>
    <label for="deleteUser">{{ 'USERS.DELETE_LAST' | translate }}  : </label>
    <button (click)="deleteLastUserAction()">{{ 'USERS.DELETE_BTN' | translate }}</button>
</div>
<h1>{{ 'USERS.LIST_TITLE' | translate }}</h1>
<br >
<div>
    <table>
        <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user }}</td>
            <td><button (click)="deleteUserByName(user)">{{ 'USERS.DELETE_BTN' | translate }}</button></td>
        </tr>
    </table>
</div>
